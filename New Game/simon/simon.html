<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="simon.css" />
</head>
<body>
  <div class="game-container">
    <h1 id="level-title">Press Any Key to Start</h1>
    <p class="score">High Score: <span id="high-score">0</span></p>

    <div class="btn-container">
      <div class="btn red" id="red"></div>
      <div class="btn green" id="green"></div>
      <div class="btn blue" id="blue"></div>
      <div class="btn yellow" id="yellow"></div>
    </div>
  </div>

  <script src="simo.js"></script>
</body>
</html>
